<div class="jumbotron text-center">
    <h1>Projects</h1>

    <div
        class="contact-list-item"
        ng-repeat="project in projectsCtrl.projects">
        <h2>{{ project.name }} ({{project.technologies.join(', ')}})</h2>
        <div
            ng-repeat="link in project.links track by link.url">
            {{ link.name + " &mdash; "}}<a href="{{ link.url }}" target="_self">{{ link.link_text || link.url }}</a>
        </div>
    </div>
</div>
