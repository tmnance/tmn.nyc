<div>
    <div ng-show="pollsCtrl.message">
        {{pollsCtrl.message}}
    </div>

    <div ng-show="pollsCtrl.polls.length > 0">
        <div
            class="storeMgmt-list-item"
            ng-repeat="poll in pollsCtrl.polls track by poll.id">
            <div class="storeMgmt-list-item-header">
                <a href="#polls/{{::poll.id}}">{{::poll.name}}</a>
                <h1>Title of Poll</h1>
                <h4>Get from PHP: What is your ideal pet?</h4>

                <section id="">
                    <div id="choice-list" class="choices" data-ng-repeat="choice in poll.options track by choice.id">
                        <section class="row">
                            <div class="col-sm-3 v-center">
                                <img class="img-responsive" src="https://cdn0.iconfinder.com/data/icons/yooicons_set09_halloween/512/pumpkin.png">
                            </div>
                            <div class="col-sm-9 v-center">
                                <h2>miniature schnauzer</h2>
                            </div>
                        </section>
                    </div>

                    <div id="choices-choice2" class="choices">
                        <section class="row">
                            <div class="col-sm-3 v-center">
                                <img class="img-responsive" src="http://pngimg.com/upload/pumpkin_PNG9366.png">
                            </div>
                            <div class="col-sm-9 v-center">
                                <h2>A. hairless cat</h2>
                            </div>
                        </section>
                    </div>


                     <div id="choices-choice3" class="choices">
                        <section class="row">
                            <div class="col-sm-3 v-center">
                                <img class="img-responsive" src="http://www.passioninlove.com/wp-content/uploads/2015/09/halloween_pumpkin_png_by_lg_design-d5hzxrf.png">
                            </div>
                            <div class="col-sm-9 v-center">
                                <h2>who wrote these choices?</h2>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
            <div class="add-choice" data-ng-show="pollsCtrl.addChoice">
                <input type="text" data-ng-model="poll.newChoice"/>
                <button class="btn btn-choice" data-ng-click="pollsCtrl.addChoice()">ADD</button>
            </div>
    </div>
    <button class="btn btn-submit" data-ng-click="pollsCtrl.submitVote()">SUBMIT</button>
</div>
